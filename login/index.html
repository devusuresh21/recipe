<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card d-flex flex-row align-items-center" style="max-width: 800px; margin: 50px auto; border-radius: 20px;">
            <!-- Image on the left -->
            <img src="./images/login" class="card-img-left" alt="Login Image" style="width: 300px; height: auto; border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
            
            <!-- Form on the right -->
            <div class="card-body">
                <h3>WELCOME TO EMPLOYEE PORTAL</h3>
                <h4>Sign in to your account</h4>
                <form>
                    <div class="mb-3 mt-5">
                       
                        <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                        
                        
                    </div>
                    <div class="mb-3 mt-3">
                        <input type="password" class="form-control" id="pswdInput" placeholder="Password">
                    </div>
                    <button onclick="login()" type="button" class="btn btn-primary w-100" value="login">LOGIN</button><br><br>
                    <div>
                        Not a user? <a href="#">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<script src="./main.js"></script>
</html>
