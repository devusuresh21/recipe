<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div style="height: 100vh;" class="bg-dark">
        <div class="container p-5">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="text-danger text-center my-5">Voting eligibility check</h1>
                    <div class="d-flex justify-content-center border p-3 rounded">
                        <input id="age" type="text" placeholder="enter your age" class="form-control">
                        <button onclick="checkEligibility()" class="btn btn-primary ms-2">check</button>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

    </div>
    
</body>

<!-- js -->
<script>
    const checkEligibility = ()=>{
        console.log(age.value);
        
        // alert("Button Clicked")
        if(age.value){
            alert(age.value>=18 ? "Eligible for voting":"not eligible for voting")
        }else{
            alert("please fill the form")
        }
    }

</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
