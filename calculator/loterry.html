<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="bg-dark" style="height: 100vh;">
    <h1 class="text-primary py-5 text-center">
        Lottery Prediction
    </h1>

    <div id="lotterrystatus" class="border fs-1 fw-bolder text-center text-danger rounded container p-5 ">
        Lottery status
    </div>
</div>
</body>

<script>
    const lotterryOutput = new Promise((resolve, reject) => {
        const myLotterry = 2;
        const winnerLotterry = Math.floor(Math.random() * 5) + 1;

        if (myLotterry === winnerLotterry) {
            resolve("Congratulations! You won the lottery!!!!!");
        } else {
            reject("Sorry, you lost the lottery!!!!");
        }
    });

    lotterryOutput.then(response => {
        document.getElementById("lotterrystatus").innerHTML = response;
    }).catch(reason => {
        document.getElementById("lotterrystatus").innerHTML = reason;
    });
</script>

</html>
